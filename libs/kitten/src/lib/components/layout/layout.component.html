<mat-drawer-container autosize>
  <mat-drawer #drawer mode="over" position="end">
    <p class="text-primary-900 bg-white h-screen">Auto-resizing sidenav</p>
  </mat-drawer>

  <div>
    <codingcatdev-header [drawer]="this.drawer"></codingcatdev-header>
    <div
      class="grid grid-cols-1 overflow-x-hidden overflow-y-auto justify-items-center scrollbar calc-height-wrapper lg:mx-auto lg:w-80 lg:max-w-8xl lg:justify-items-stretch"
    >
      <main
        class="grid justify-center grid-cols-1 gap-10 bg-primary-50 dark:bg-basics-700"
      >
        <ng-content></ng-content>
      </main>
    </div>
  </div>
</mat-drawer-container>
